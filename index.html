<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
<link rel="stylesheet" type="text/css" href="style/gphstyle.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>

<div id = "gphloginarea">
	<h1>Comp40 Partner Finder</h1>
	<h2>Enter your name and email to get started.</h2>
	<form>
		<input type="text" id="studentname" name="studentname" placeholder = "Name..."><br>
		<input type="text" id="studentemail" name="studentemail" placeholder = "Email..."><br>
		<h2>Check for when you're available:</h2>
		<input type="checkbox" name="Sun" value="" checked>Sun
		<input type="checkbox" name="Mon" value="" checked>Mon
		<input type="checkbox" name="Tue" value="" checked>Tue
		<input type="checkbox" name="Wed" value="" checked>Wed
		<input type="checkbox" name="Thu" value="" checked>Thu
		<input type="checkbox" name="Fri" value="" checked>Fri
		<input type="checkbox" name="Sat" value="" checked>Sat<br>
		<input type="button" value="SUBMIT" id="submitbtn">
	</form>
</div>

</body>
