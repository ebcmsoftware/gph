<html>
<head>
<link rel="stylesheet" type="text/css" href="style/gphstyle.css">
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>

<div id = "gphloginarea">
	<h1>Comp40 Partner Finder</h1>
	<h2>Enter your name and email to get started.</h2>
	<form>
		<input type="text" name="studentname" placeholder = "Name..."><br>
		<input type="text" name="studentemail" placeholder = "Email..."><br>
		<h2>Check for when you're available</h2>
		<input type="checkbox" name="Sun" value="Bike">Sun
		<input type="checkbox" name="Mon" value="Bike">Mon
		<input type="checkbox" name="Tue" value="Bike">Tue
		<input type="checkbox" name="Wed" value="Bike">Wed
		<input type="checkbox" name="Thu" value="Bike">Thu
		<input type="checkbox" name="Fri" value="Bike">Fri
		<input type="checkbox" name="Sat" value="Bike">Sat<br>
		<input type="submit" value="SUBMIT">
	</form>
</div>

</body>
